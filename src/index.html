<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动会议纪要</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="22"/>
                    </svg>
                </div>
                <span class="brand-text" data-i18n="brandName">会议纪要</span>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" data-view="recorder">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="4" fill="currentColor"/>
                    </svg>
                    <span data-i18n="navRecorder">录音</span>
                </button>
                <button class="nav-item" data-view="history">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <span data-i18n="navHistory">历史</span>
                </button>
                <button class="nav-item" data-view="settings">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m4.22-10.22l4.24-4.24M6.34 6.34L2.1 2.1m17.8 17.8l-4.24-4.24M6.34 17.66l-4.24 4.24M23 12h-6m-6 0H1m20.24-4.24l-4.24 4.24M6.34 6.34l-4.24-4.24"/>
                    </svg>
                    <span data-i18n="navSettings">设置</span>
                </button>
            </nav>

            <div class="sidebar-footer">
                <button id="langToggle" class="lang-toggle">
                    <span class="lang-text">EN</span>
                </button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main">
            <!-- 录音视图 -->
            <div id="recorderView" class="view active">
                <header class="page-header">
                    <h1 data-i18n="appTitle">自动会议纪要</h1>
                    <p data-i18n="appSubtitle">实时语音转写，智能生成会议纪要</p>
                </header>

                <!-- 录音控制区 -->
                <section class="recorder-section">
                    <div class="recorder-main">
                        <div class="recorder-visualizer">
                            <div class="audio-bars" id="audioBars">
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                                <div class="audio-bar"></div>
                            </div>
                            <div class="recording-status" id="recordingIndicator">
                                <span class="status-dot"></span>
                                <span class="status-text" data-i18n="recordingStatus">录音中</span>
                            </div>
                        </div>

                        <div class="recorder-time" id="recordingTime">00:00:00</div>

                        <div class="recorder-controls">
                            <button id="btnStartRecording" class="btn btn-primary btn-large">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <circle cx="12" cy="12" r="4" fill="currentColor"/>
                                </svg>
                                <span data-i18n="startRecording">开始录音</span>
                            </button>
                            <button id="btnPauseRecording" class="btn btn-secondary" style="display: none;">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="6" y="4" width="4" height="16" rx="1"/>
                                    <rect x="14" y="4" width="4" height="16" rx="1"/>
                                </svg>
                                <span data-i18n="pause">暂停</span>
                            </button>
                            <button id="btnResumeRecording" class="btn btn-secondary" style="display: none;">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="5 3 19 12 5 21 5 3" fill="currentColor"/>
                                </svg>
                                <span data-i18n="resume">继续</span>
                            </button>
                            <button id="btnStopRecording" class="btn btn-danger" style="display: none;">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="6" y="6" width="12" height="12" rx="2" fill="currentColor"/>
                                </svg>
                                <span data-i18n="stop">停止</span>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- 内容展示区 -->
                <section class="content-section">
                    <div class="content-grid">
                        <!-- 会议全文 -->
                        <div class="content-card">
                            <div class="card-header">
                                <div class="card-title">
                                    <div class="card-icon icon-subtitle">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                        </svg>
                                    </div>
                                    <h2 data-i18n="fullText">会议全文</h2>
                                </div>
                                <button id="btnCopySubtitle" class="btn btn-icon" title="复制全文">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                    </svg>
                                </button>
                            </div>
                            <div id="subtitleContent" class="card-body">
                                <div class="empty-state">
                                    <div class="empty-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                            <line x1="12" y1="19" x2="12" y2="22"/>
                                        </svg>
                                    </div>
                                    <p data-i18n="emptySubtitleHint">开始录音后将显示转写内容</p>
                                </div>
                            </div>
                        </div>

                        <!-- 会议纪要 -->
                        <div class="content-card">
                            <div class="card-header">
                                <div class="card-title">
                                    <div class="card-icon icon-summary">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                            <polyline points="14 2 14 8 20 8"/>
                                            <line x1="16" y1="13" x2="8" y2="13"/>
                                            <line x1="16" y1="17" x2="8" y2="17"/>
                                            <polyline points="10 9 9 9 8 9"/>
                                        </svg>
                                    </div>
                                    <h2 data-i18n="meetingSummary">会议纪要</h2>
                                </div>
                                <button id="btnCopySummary" class="btn btn-icon" title="复制纪要">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                    </svg>
                                </button>
                            </div>
                            <div id="summaryContent" class="card-body">
                                <div class="empty-state">
                                    <div class="empty-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                            <polyline points="14 2 14 8 20 8"/>
                                            <line x1="16" y1="13" x2="8" y2="13"/>
                                            <line x1="16" y1="17" x2="8" y2="17"/>
                                            <polyline points="10 9 9 9 8 9"/>
                                        </svg>
                                    </div>
                                    <p data-i18n="emptySummaryHint">录音结束后自动生成会议纪要</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 历史视图 -->
            <div id="historyView" class="view">
                <header class="page-header">
                    <h1 data-i18n="historyTitle">历史记录</h1>
                    <p data-i18n="historyDesc">查看和管理之前的会议记录</p>
                </header>
                <div id="historyList" class="history-list"></div>
            </div>

            <!-- 设置视图 -->
            <div id="settingsView" class="view">
                <header class="page-header">
                    <h1 data-i18n="settingsTitle">设置</h1>
                    <p data-i18n="settingsDesc">配置API和模板</p>
                </header>

                <div class="settings-grid">
                    <!-- 语音识别配置 -->
                    <div class="settings-card">
                        <div class="settings-card-header">
                            <div class="settings-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                </svg>
                            </div>
                            <div class="settings-title">
                                <h3 data-i18n="sttConfig">语音识别API配置</h3>
                                <p>配置语音转文字服务</p>
                            </div>
                        </div>
                        <div class="settings-form">
                            <div class="form-field">
                                <label for="sttApiUrl" data-i18n="apiUrl">API地址</label>
                                <input type="text" id="sttApiUrl" placeholder="https://api.example.com/v1/audio/transcriptions">
                            </div>
                            <div class="form-field">
                                <label for="sttApiKey">API Key</label>
                                <input type="password" id="sttApiKey" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxx">
                            </div>
                            <div class="form-field">
                                <label for="sttModel" data-i18n="modelName">模型名称</label>
                                <input type="text" id="sttModel" placeholder="whisper-1">
                            </div>
                            <button id="btnTestSttApi" class="btn btn-outline">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                                <span data-i18n="testConnection">测试连接</span>
                            </button>
                        </div>
                    </div>

                    <!-- 纪要生成配置 -->
                    <div class="settings-card">
                        <div class="settings-card-header">
                            <div class="settings-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                </svg>
                            </div>
                            <div class="settings-title">
                                <h3 data-i18n="summaryConfig">纪要生成API配置</h3>
                                <p>配置会议纪要生成服务</p>
                            </div>
                        </div>
                        <div class="settings-form">
                            <div class="form-field">
                                <label for="summaryApiUrl" data-i18n="apiUrl">API地址</label>
                                <input type="text" id="summaryApiUrl" placeholder="https://api.example.com/v1/chat/completions">
                            </div>
                            <div class="form-field">
                                <label for="summaryApiKey">API Key</label>
                                <input type="password" id="summaryApiKey" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxx">
                            </div>
                            <div class="form-field">
                                <label for="summaryModel" data-i18n="modelName">模型名称</label>
                                <input type="text" id="summaryModel" placeholder="gpt-3.5-turbo">
                            </div>
                            <button id="btnTestSummaryApi" class="btn btn-outline">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                                <span data-i18n="testConnection">测试连接</span>
                            </button>
                        </div>
                    </div>

                    <!-- 模板配置 -->
                    <div class="settings-card settings-card-wide">
                        <div class="settings-card-header">
                            <div class="settings-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="9" y1="9" x2="15" y2="9"/>
                                    <line x1="9" y1="15" x2="15" y2="15"/>
                                </svg>
                            </div>
                            <div class="settings-title">
                                <h3 data-i18n="templateConfig">纪要模板配置</h3>
                                <p>自定义会议纪要生成模板（Markdown格式）</p>
                            </div>
                        </div>
                        <div class="settings-form">
                            <div class="form-field">
                                <textarea id="summaryTemplate" rows="12" placeholder="在此输入模板..."></textarea>
                            </div>
                            <button id="btnSaveTemplate" class="btn btn-primary">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                    <polyline points="7 3 7 8 15 8"/>
                                </svg>
                                <span data-i18n="saveTemplate">保存模板</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>

    <!-- 会议详情弹窗 -->
    <div id="detailModal" class="modal">
        <div class="modal-overlay" onclick="closeDetailModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="meetingDetail">会议详情</h2>
                <button class="modal-close" onclick="closeDetailModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div id="detailContent" class="modal-body"></div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
